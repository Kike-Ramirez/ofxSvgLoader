<text transform="matrix(1 0 0 1 58.6904 79.4692)"><tspan x="0" y="0" fill="#494949" font-family="'Verdana'" font-size="21">The code is written to be massively </tspan><tspan x="0" y="25.2" fill="#494949" font-family="'Verdana'" font-size="21">cross-compatible. Right now we support </tspan><tspan x="0" y="50.4" fill="#494949" font-family="'Verdana'" font-size="21">five operating systems (Windows, OSX, </tspan><tspan x="0" y="75.6" fill="#494949" font-family="'Verdana'" font-size="21">Linux, iOS, Android) and four IDEs </tspan><tspan x="0" y="100.8" fill="#494949" font-family="'Verdana'" font-size="21">(XCode, Code::Blocks, and Visual Studio </tspan><tspan x="0" y="126" fill="#494949" font-family="'Verdana'" font-size="21">and Eclipse). The API is designed to be </tspan><tspan x="0" y="151.2" fill="#494949" font-family="'Verdana'" font-size="21">minimal and easy to grasp.</tspan><tspan x="0" y="201.6" fill="#CD0FEF" font-family="'Verdana'" font-size="21">openFrameworks </tspan><tspan x="187.852" y="201.6" fill="#494949" font-family="'Verdana'" font-size="21">is distributed under the </tspan><tspan x="0" y="226.8" fill="#494949" font-family="'Verdana'" font-size="21">MIT License. This gives everyone the </tspan><tspan x="0" y="252" fill="#494949" font-family="'Verdana'" font-size="21">freedoms to use openFrameworks in any </tspan><tspan x="0" y="277.2" fill="#494949" font-family="'Verdana'" font-size="21">context: commercial or non-commercial, </tspan><tspan x="0" y="302.4" fill="#494949" font-family="'Verdana'" font-size="21">public or private, open or closed source. </tspan><tspan x="0" y="327.599" fill="#494949" font-family="'Verdana'" font-size="21">While many openFrameworks users give </tspan><tspan x="0" y="352.799" fill="#494949" font-family="'Verdana'" font-size="21">their work back to the community in a </tspan><tspan x="0" y="378" fill="#494949" font-family="'Verdana'" font-size="21">similarly free way, there is no obligation </tspan><tspan x="0" y="403.2" fill="#494949" font-family="'Verdana'" font-size="21">to contribute.</tspan><tspan x="0" y="453.599" fill="#494949" font-family="'Verdana'" font-size="21">Simply put, openFrameworks is a tool </tspan><tspan x="0" y="478.799" fill="#494949" font-family="'Verdana'" font-size="21">that makes it much easier to make </tspan><tspan x="0" y="504" fill="#494949" font-family="'Verdana'" font-size="21">things with code. We find it super useful, </tspan><tspan x="0" y="529.2" fill="#494949" font-family="'Verdana'" font-size="21">and we hope you do too.</tspan></text>
<g>
	<rect x="533.875" y="63.509" fill="none" width="426.624" height="702"/>
	<text transform="matrix(1 0 0 1 533.875 78.5444)"><tspan x="0" y="0" fill="#494949" font-family="'ArialMT'" font-size="21">openFrameworks tries to balance usability </tspan><tspan x="0" y="25.2" fill="#494949" font-family="'ArialMT'" font-size="21">and simplicity. The earliest versions of open</tspan><tspan x="407.357" y="25.2" fill="#494949" font-family="'ArialMT'" font-size="21">-</tspan><tspan x="0" y="50.4" fill="#494949" font-family="'ArialMT'" font-size="21">Frameworks used the core as a tool for </tspan><tspan x="0" y="75.6" fill="#494949" font-family="'ArialMT'" font-size="21">teaching C++ and OpenGL, but over time the </tspan><tspan x="0" y="100.8" fill="#494949" font-family="'ArialMT'" font-size="21">examples have become the best way to learn </tspan><tspan x="0" y="126" fill="#494949" font-family="'ArialMT'" font-size="21">while the core takes advantage of more ad</tspan><tspan x="395.739" y="126" fill="#494949" font-family="'ArialMT'" font-size="21">-</tspan><tspan x="0" y="151.2" fill="#494949" font-family="'ArialMT'" font-size="21">vanced features. In exchange, we created </tspan><tspan x="0" y="176.4" fill="#494949" font-family="'ArialMT'" font-size="21">many more examples that come with open</tspan><tspan x="394.52" y="176.4" fill="#494949" font-family="'ArialMT'" font-size="21">-</tspan><tspan x="0" y="201.6" fill="#494949" font-family="'ArialMT'" font-size="21">Frameworks, with the goal of trying to make </tspan><tspan x="0" y="226.8" fill="#494949" font-family="'ArialMT'" font-size="21">simple, hackable starting points for experi</tspan><tspan x="386.357" y="226.8" fill="#494949" font-family="'ArialMT'" font-size="21">-</tspan><tspan x="0" y="252" fill="#494949" font-family="'ArialMT'" font-size="21">mentation.</tspan><tspan x="0" y="302.4" fill="#494949" font-family="'ArialMT'" font-size="21">We want openFrameworks to be as simple as </tspan><tspan x="0" y="327.6" fill="#494949" font-family="'ArialMT'" font-size="21">possible, especially for folks coming from </tspan><tspan x="0" y="352.799" fill="#494949" font-family="'ArialMT'" font-size="21">other languages and environments. C++ is a </tspan><tspan x="0" y="378" fill="#494949" font-family="'ArialMT'" font-size="21">&quot;large&quot; language, large in the sense that you </tspan><tspan x="0" y="403.2" fill="#494949" font-family="'ArialMT'" font-size="21">can write very different types of C++ code. If </tspan><tspan x="0" y="428.4" fill="#494949" font-family="'ArialMT'" font-size="21">you go to the bookstore, you&apos;ll see hundreds </tspan><tspan x="0" y="453.6" fill="#494949" font-family="'ArialMT'" font-size="21">of C++ books. We want to create a library </tspan><tspan x="0" y="478.799" fill="#494949" font-family="'ArialMT'" font-size="21">where you don&apos;t need to be an expert, where </tspan><tspan x="0" y="504" fill="#494949" font-family="'ArialMT'" font-size="21">at most you might need a book or two, but </tspan><tspan x="0" y="529.2" fill="#494949" font-family="'ArialMT'" font-size="21">that the patterns, approaches and style of the </tspan><tspan x="0" y="554.4" fill="#494949" font-family="'ArialMT'" font-size="21">code is simple and intuitive. We were espe</tspan><tspan x="396.857" y="554.4" fill="#494949" font-family="'ArialMT'" font-size="21">-</tspan><tspan x="0" y="579.6" fill="#494949" font-family="'ArialMT'" font-size="21">cially interested in achieving a sort of parity </tspan><tspan x="0" y="604.799" fill="#494949" font-family="'ArialMT'" font-size="21">with Processing, where many of the functions </tspan><tspan x="0" y="630" fill="#494949" font-family="'ArialMT'" font-size="21">are similar, allowing easier movement from </tspan><tspan x="0" y="655.2" fill="#494949" font-family="'ArialMT'" font-size="21">one framework to another.</tspan></text>
</g>
<g>
	<text transform="matrix(1 0 0 1 533.8838 44.5137)" fill="#494949" font-family="'Arial-BoldMT'" font-size="36">SIMPLICITY</text>
</g>
<text transform="matrix(1 0 0 1 53.5 44.5137)" fill="#494949" font-family="'Verdana-Bold'" font-size="36">OPENFRAMEWORKS</text>
