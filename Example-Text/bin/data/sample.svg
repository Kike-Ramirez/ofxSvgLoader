	<text transform="matrix(1 0 0 1 57.5459 83.1045)"><tspan x="0" y="0" fill="#494949" font-family="'Verdana'" font-size="21">The code is written to be massively </tspan><tspan x="0" y="25.2" fill="#494949" font-family="'Verdana'" font-size="21">cross-compatible. Right now we support </tspan><tspan x="0" y="50.4" fill="#494949" font-family="'Verdana'" font-size="21">five operating systems (Windows, OSX, </tspan><tspan x="0" y="75.6" fill="#494949" font-family="'Verdana'" font-size="21">Linux, iOS, Android) and four IDEs </tspan><tspan x="0" y="100.8" fill="#494949" font-family="'Verdana'" font-size="21">(XCode, Code::Blocks, and Visual Studio </tspan><tspan x="0" y="126" fill="#494949" font-family="'Verdana'" font-size="21">and Eclipse). The API is designed to be </tspan><tspan x="0" y="151.2" fill="#494949" font-family="'Verdana'" font-size="21">minimal and easy to grasp.</tspan><tspan x="0" y="201.6" fill="#CD0FEF" font-family="'Verdana'" font-size="21">openFrameworks </tspan><tspan x="187.852" y="201.6" fill="#494949" font-family="'Verdana'" font-size="21">is distributed under </tspan><tspan x="0" y="226.8" fill="#494949" font-family="'Verdana'" font-size="21">the MIT License. This gives everyone </tspan><tspan x="0" y="252" fill="#494949" font-family="'Verdana'" font-size="21">the freedoms to use openFrameworks in </tspan><tspan x="0" y="277.2" fill="#494949" font-family="'Verdana'" font-size="21">any context: commercial or non-</tspan><tspan x="0" y="302.399" fill="#494949" font-family="'Verdana'" font-size="21">commercial, public or private, open or </tspan><tspan x="0" y="327.601" fill="#494949" font-family="'Verdana'" font-size="21">closed source. While many openFrame</tspan><tspan x="407.593" y="327.601" fill="#494949" font-family="'Verdana'" font-size="21">-</tspan><tspan x="0" y="352.8" fill="#494949" font-family="'Verdana'" font-size="21">works users give their work back to the </tspan><tspan x="0" y="378" fill="#494949" font-family="'Verdana'" font-size="21">community in a similarly free way, there </tspan><tspan x="0" y="403.2" fill="#494949" font-family="'Verdana'" font-size="21">is no obligation to contribute.</tspan><tspan x="0" y="453.6" fill="#494949" font-family="'Verdana'" font-size="21">Simply put, openFrameworks is a tool </tspan><tspan x="0" y="478.8" fill="#494949" font-family="'Verdana'" font-size="21">that makes it much easier to make </tspan><tspan x="0" y="504" fill="#494949" font-family="'Verdana'" font-size="21">things with code. We find it super </tspan><tspan x="0" y="529.2" fill="#494949" font-family="'Verdana'" font-size="21">useful, and we hope you do too.</tspan></text>
</g>
