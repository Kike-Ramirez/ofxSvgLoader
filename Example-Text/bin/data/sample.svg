<text transform="matrix(1 0 0 1 58.6904 79.4688)" fill="#494949" font-family="'Verdana'" font-size="21">The code is written to be massively </text>
<text transform="matrix(1 0 0 1 58.6904 104.6689)" fill="#494949" font-family="'Verdana'" font-size="21">cross-compatible. Right now we support </text>
<text transform="matrix(1 0 0 1 58.6904 129.8691)" fill="#494949" font-family="'Verdana'" font-size="21">five operating systems (Windows, OSX, </text>
<text transform="matrix(1 0 0 1 58.6904 155.0693)" fill="#494949" font-family="'Verdana'" font-size="21">Linux, iOS, Android) and four IDEs </text>
<text transform="matrix(1 0 0 1 58.6904 180.2695)" fill="#494949" font-family="'Verdana'" font-size="21">(XCode, Code::Blocks, and Visual Studio </text>
<text transform="matrix(1 0 0 1 58.6904 205.4688)" fill="#494949" font-family="'Verdana'" font-size="21">and Eclipse). The API is designed to be </text>
<text transform="matrix(1 0 0 1 58.6904 230.6689)" fill="#494949" font-family="'Verdana'" font-size="21">minimal and easy to grasp.</text>
<text transform="matrix(1 0 0 1 58.6904 281.0693)" fill="#CD0FEF" font-family="'Verdana'" font-size="21">openFrameworks </text>
<text transform="matrix(1 0 0 1 246.5425 281.0693)" fill="#494949" font-family="'Verdana'" font-size="21">is distributed under the </text>
<text transform="matrix(1 0 0 1 58.6904 306.2695)" fill="#494949" font-family="'Verdana'" font-size="21">MIT License. This gives everyone the </text>
<text transform="matrix(1 0 0 1 58.6904 331.4688)" fill="#494949" font-family="'Verdana'" font-size="21">freedoms to use openFrameworks in any </text>
<text transform="matrix(1 0 0 1 58.6904 356.6689)" fill="#494949" font-family="'Verdana'" font-size="21">context: commercial or non-commercial, </text>
<text transform="matrix(1 0 0 1 58.6904 381.8691)" fill="#494949" font-family="'Verdana'" font-size="21">public or private, open or closed source. </text>
<text transform="matrix(1 0 0 1 58.6904 407.0684)" fill="#494949" font-family="'Verdana'" font-size="21">While many openFrameworks users give </text>
<text transform="matrix(1 0 0 1 58.6904 432.2686)" fill="#494949" font-family="'Verdana'" font-size="21">their work back to the community in a </text>
<text transform="matrix(1 0 0 1 58.6904 457.4688)" fill="#494949" font-family="'Verdana'" font-size="21">similarly free way, there is no obligation </text>
<text transform="matrix(1 0 0 1 58.6904 482.6689)" fill="#494949" font-family="'Verdana'" font-size="21">to contribute.</text>
<text transform="matrix(1 0 0 1 58.6904 533.0684)" fill="#494949" font-family="'Verdana'" font-size="21">Simply put, openFrameworks is a tool </text>
<text transform="matrix(1 0 0 1 58.6904 558.2686)" fill="#494949" font-family="'Verdana'" font-size="21">that makes it much easier to make </text>
<text transform="matrix(1 0 0 1 58.6904 583.4688)" fill="#494949" font-family="'Verdana'" font-size="21">things with code. We find it super useful, </text>
<text transform="matrix(1 0 0 1 58.6904 608.6689)" fill="#494949" font-family="'Verdana'" font-size="21">and we hope you do too.</text>
<g>
	<rect x="541.883" y="63.509" fill="none" width="426.624" height="702"/>
	<text transform="matrix(1 0 0 1 541.8818 78.5449)" fill="#494949" font-family="'ArialMT'" font-size="21">openFrameworks tries to balance usability </text>
	<text transform="matrix(1 0 0 1 541.8818 103.7441)" fill="#494949" font-family="'ArialMT'" font-size="21">and simplicity. The earliest versions of open</text>
	<text transform="matrix(1 0 0 1 949.2383 103.7441)" fill="#494949" font-family="'ArialMT'" font-size="21">-</text>
	<text transform="matrix(1 0 0 1 541.8818 128.9443)" fill="#494949" font-family="'ArialMT'" font-size="21">Frameworks used the core as a tool for </text>
	<text transform="matrix(1 0 0 1 541.8818 154.1445)" fill="#494949" font-family="'ArialMT'" font-size="21">teaching C++ and OpenGL, but over time the </text>
	<text transform="matrix(1 0 0 1 541.8818 179.3447)" fill="#494949" font-family="'ArialMT'" font-size="21">examples have become the best way to learn </text>
	<text transform="matrix(1 0 0 1 541.8818 204.5449)" fill="#494949" font-family="'ArialMT'" font-size="21">while the core takes advantage of more ad</text>
	<text transform="matrix(1 0 0 1 937.6211 204.5449)" fill="#494949" font-family="'ArialMT'" font-size="21">-</text>
	<text transform="matrix(1 0 0 1 541.8818 229.7441)" fill="#494949" font-family="'ArialMT'" font-size="21">vanced features. In exchange, we created </text>
	<text transform="matrix(1 0 0 1 541.8818 254.9443)" fill="#494949" font-family="'ArialMT'" font-size="21">many more examples that come with open</text>
	<text transform="matrix(1 0 0 1 936.4004 254.9443)" fill="#494949" font-family="'ArialMT'" font-size="21">-</text>
	<text transform="matrix(1 0 0 1 541.8818 280.1445)" fill="#494949" font-family="'ArialMT'" font-size="21">Frameworks, with the goal of trying to make </text>
	<text transform="matrix(1 0 0 1 541.8818 305.3447)" fill="#494949" font-family="'ArialMT'" font-size="21">simple, hackable starting points for experi</text>
	<text transform="matrix(1 0 0 1 928.2383 305.3447)" fill="#494949" font-family="'ArialMT'" font-size="21">-</text>
	<text transform="matrix(1 0 0 1 541.8818 330.5449)" fill="#494949" font-family="'ArialMT'" font-size="21">mentation.</text>
	<text transform="matrix(1 0 0 1 541.8818 380.9443)" fill="#494949" font-family="'ArialMT'" font-size="21">We want openFrameworks to be as simple as </text>
	<text transform="matrix(1 0 0 1 541.8818 406.1445)" fill="#494949" font-family="'ArialMT'" font-size="21">possible, especially for folks coming from </text>
	<text transform="matrix(1 0 0 1 541.8818 431.3438)" fill="#494949" font-family="'ArialMT'" font-size="21">other languages and environments. C++ is a </text>
	<text transform="matrix(1 0 0 1 541.8818 456.5449)" fill="#494949" font-family="'ArialMT'" font-size="21">&quot;large&quot; language, large in the sense that you </text>
	<text transform="matrix(1 0 0 1 541.8818 481.7441)" fill="#494949" font-family="'ArialMT'" font-size="21">can write very different types of C++ code. If </text>
	<text transform="matrix(1 0 0 1 541.8818 506.9443)" fill="#494949" font-family="'ArialMT'" font-size="21">you go to the bookstore, you&apos;ll see hundreds </text>
	<text transform="matrix(1 0 0 1 541.8818 532.1445)" fill="#494949" font-family="'ArialMT'" font-size="21">of C++ books. We want to create a library </text>
	<text transform="matrix(1 0 0 1 541.8818 557.3438)" fill="#494949" font-family="'ArialMT'" font-size="21">where you don&apos;t need to be an expert, where </text>
	<text transform="matrix(1 0 0 1 541.8818 582.5449)" fill="#494949" font-family="'ArialMT'" font-size="21">at most you might need a book or two, but </text>
	<text transform="matrix(1 0 0 1 541.8818 607.7441)" fill="#494949" font-family="'ArialMT'" font-size="21">that the patterns, approaches and style of the </text>
	<text transform="matrix(1 0 0 1 541.8818 632.9443)" fill="#494949" font-family="'ArialMT'" font-size="21">code is simple and intuitive. We were espe</text>
	<text transform="matrix(1 0 0 1 938.7383 632.9443)" fill="#494949" font-family="'ArialMT'" font-size="21">-</text>
	<text transform="matrix(1 0 0 1 541.8818 658.1445)" fill="#494949" font-family="'ArialMT'" font-size="21">cially interested in achieving a sort of parity </text>
	<text transform="matrix(1 0 0 1 541.8818 683.3438)" fill="#494949" font-family="'ArialMT'" font-size="21">with Processing, where many of the functions </text>
	<text transform="matrix(1 0 0 1 541.8818 708.5449)" fill="#494949" font-family="'ArialMT'" font-size="21">are similar, allowing easier movement from </text>
	<text transform="matrix(1 0 0 1 541.8818 733.7441)" fill="#494949" font-family="'ArialMT'" font-size="21">one framework to another.</text>
</g>
<g>
	<text transform="matrix(1 0 0 1 541.8906 44.5137)" fill="#494949" font-family="'Arial-BoldMT'" font-size="36">SIMPLICITY</text>
</g>
<text transform="matrix(1 0 0 1 53.5 44.5137)" fill="#494949" font-family="'Verdana-Bold'" font-size="36">OPENFRAMEWORKS</text>
